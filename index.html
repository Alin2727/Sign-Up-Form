<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 


<div class="content">

    <div class="left">

         <div class="banner">

             <img class="logo" src="images/odin.png" alt="odin-logo">    
             <h2>ODIN</h2>
      
        </div>
     
        <div class="credit"><p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p></div>
    </div>


    <div class="right"> 
        
        
       <div class="first"> 

            <h2>
             This is a real online service! <br> You know you need something like this in your life to help you realize your deepest dreams. <br>
             Sing up <em>now</em>  to get started. <br> <br>
             You <em>know</em> you want to.
             </h2>
           
       </div>

       <div class="second">

                <h3>Let's do this!</h3> 

                <form action="#" method="get" class="form-main-div">

                     <div class="form-div">

                        <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>


                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>


                    </div>

                    <div class="form-div">
                        
                        <div class="input-container">
                            <label for="last-name">LAST NAME</label>
                            <input  type="text" name="first-name" id="first-name" required>
                        </div>

                    

                        <div class="input-container">
                            <label for="phone-number">PHONE NUMBER </label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>

                    

                        <div class="input-container">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                        

                    </div>

                  

               </form>


            </div>

        
         <div class="third"> 

            <button type="submit">Create Account</button> 

            <p>  Already have an account? <strong> <a href=""> Log in </a> </strong> </p>

        </div>
            

     </div>
    
    

</div>


    




</body>
</html>
